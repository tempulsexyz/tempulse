# Tempulse Production Stack
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # ─── PostgreSQL ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: tempulse-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tempulse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-tempulse}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tempulse}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tempulse

  # ─── Indexer (fin) ───────────────────────────────────────────
  indexer:
    build: .
    container_name: tempulse-indexer
    restart: unless-stopped
    command: ["tempulse-fin"]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-tempulse}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-tempulse}
      RPC_URL: ${RPC_URL}
      START_BLOCK: ${START_BLOCK:-0}
      BATCH_SIZE: ${BATCH_SIZE:-100}
      RUST_LOG: ${RUST_LOG:-info}
    networks:
      - tempulse

  # ─── API Server ──────────────────────────────────────────────
  api:
    build: .
    container_name: tempulse-api
    restart: unless-stopped
    command: ["tempulse-api"]
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${API_PORT:-3001}:${API_PORT:-3001}"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-tempulse}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-tempulse}
      API_PORT: ${API_PORT:-3001}
      RUST_LOG: ${RUST_LOG:-info}
    networks:
      - tempulse

  # ─── Caddy Reverse Proxy (HTTPS) ────────────────────────────
  # Uncomment this section when you have a domain name.
  # caddy:
  #   image: caddy:2-alpine
  #   container_name: tempulse-caddy
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./Caddyfile:/etc/caddy/Caddyfile
  #     - caddy_data:/data
  #     - caddy_config:/config
  #   networks:
  #     - tempulse

networks:
  tempulse:
    driver: bridge

volumes:
  pgdata:
