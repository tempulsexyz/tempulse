services:
  postgres:
    image: postgres:16-alpine
    container_name: tempulse-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: tempulse
      POSTGRES_PASSWORD: tempulse
      POSTGRES_DB: tempulse
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tempulse"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
